<div id="modalEdicao" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">{{ issue.fullIdentifier }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">Conhecimento</label>
						<div class="col-sm-9">
							<select [(ngModel)]="issue.knowledge" name="cmbKnowledge" class="form-control">
  								<option value="A">Alto</option>
								<option value="M">Médio</option>
  								<option value="B">Baixo</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Tamanho</label>
						<div class="col-sm-9">
							<select [(ngModel)]="issue.size" name="cmbSize" class="form-control">
  								<option value="P">Pequena</option>
								<option value="M">Média</option>
  								<option value="G">Grande</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Horas</label>
						<div class="col-sm-9">
							<input id="modalHoras" name="txtHoras" [(ngModel)]="issue.hours" type="number" class="form-control" placeholder="Horas" value="0">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Sprint</label>
						<div class="col-sm-9">
							<select [(ngModel)]="issue.sprint" name="cmbSprint" class="form-control">
								<option *ngFor="let numero of [1, 2, 3, 4, 5, 6]" value="{{numero}}">Sprint {{ numero }}</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12" style="max-height: 300px; overflow-y: scroll;" [innerHTML]="issue.text"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary" (click)="salvarIssue()">Salvar</button>
			</div>
		</div>
	</div>
</div>
