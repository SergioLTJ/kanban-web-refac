<div id="modalQuebrar" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Quebrar issue {{ parentIssue.fullIdentifier }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div *ngFor="let issue of issues; let i = index; trackBy: trackByFn" class="form-group" [ngClass]="{ 'has-error': !issueHasName(issue), 'has-feedback': !issueHasName(issue) }">
						<div class="col-sm-11">
							<input type="text" name="issue{{i}}" class="form-control col-sm-11" [(ngModel)]="issues[i]" placeholder="Nome da issue">
							<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!issueHasName(issue)"></span>
						</div>
						<button class="glyphicon glyphicon-plus btn btn-default" *ngIf="i == (issues.length - 1)" [disabled]="!currentIssueHasName()" (click)="addIssue()"></button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-primary" [disabled]="!allIssuesHaveNames()" (click)="createIssues()">Salvar</button>
			</div>
		</div>
	</div>
</div>
